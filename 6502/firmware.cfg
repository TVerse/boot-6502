MEMORY
{
  ZP: start=$0000, size=$0100, type=rw;
  HARDWARE_STACK: start=$0100, size=$0100, type=rw;
  RAM: start=$0200, size=$3D00, type=rw;
  VIA: start=$6000, size=$0010, type=rw, define=yes;
  ACIA: start=$5000, size=$0004, type=rw, define=yes;
  ROM: start=$8000, size=$8000, type=ro, define=yes, fill=yes, fillval=$00, file=%O;
}

SEGMENTS
{
  ZEROPAGE: load=ZP, type=zp;
  BUFFERS: load=RAM, align=$0100, type=bss;
  DATA: load=ROM, run=RAM, type=rw, define=yes;
  BSS: load=RAM, type=bss;
  CODE: load=ROM, type=ro;
  RODATA: load=ROM, type=ro;
  VECTORS: load=ROM, type=ro, offset=$7ffa;
}
