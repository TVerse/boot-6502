MEMORY
{
  ZP: start = $0000, size = $0100, type = rw, define = yes;
  RAM:       start=$0000, size=$4000, type=rw;
  VIA:       start=$6000, size=$0010, type=rw, define=yes;
  ACIA:      start=$5000, size=$0004, type=rw, define=yes;
  ROM:       start=$8000, size=$8000, type=ro, define=yes, fill=yes, fillval=$00, file=%O;
}

SEGMENTS
{
  CODE:      load=ROM,       type=ro,  define=yes;
  VECTORS:   load=ROM,       type=ro,  define=yes,   offset=$7ffa;
}
